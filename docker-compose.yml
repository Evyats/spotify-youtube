services:
  web:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/web
    environment:
      FRONTEND_INTERNAL_API_BASE: http://api-gateway:8000
      FRONTEND_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:8000"
    depends_on:
      api-gateway:
        condition: service_started

  db-migrate:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/auth-service
    command: alembic -c alembic.ini upgrade head
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: spotify_youtube
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./infra/docker/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d spotify_youtube"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./infra/docker/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./infra/docker/data/minio:/data

  api-gateway:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/api-gateway
    environment:
      SERVICE_NAME: api-gateway
      JWT_SECRET: dev-secret-change-me
      AUTH_SERVICE_URL: http://auth-service:8000
      SEARCH_SERVICE_URL: http://search-service:8000
      DOWNLOAD_SERVICE_URL: http://download-service:8000
      CATALOG_SERVICE_URL: http://catalog-service:8000
      STREAM_SERVICE_URL: http://stream-service:8000
      ADMIN_SERVICE_URL: http://admin-service:8000
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_started
      search-service:
        condition: service_started
      download-service:
        condition: service_started
      catalog-service:
        condition: service_started
      stream-service:
        condition: service_started

  auth-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/auth-service
    environment:
      SERVICE_NAME: auth-service
      JWT_SECRET: dev-secret-change-me
      DB_AUTO_CREATE: "0"
      EMAIL_VERIFY_REQUIRED: "0"
      OAUTH_GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
    ports:
      - "8001:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  catalog-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/catalog-service
    environment:
      SERVICE_NAME: catalog-service
      JWT_SECRET: dev-secret-change-me
      DB_AUTO_CREATE: "0"
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
    ports:
      - "8002:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  search-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/search-service
    environment:
      SERVICE_NAME: search-service
    ports:
      - "8003:8000"

  download-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/download-service
    environment:
      SERVICE_NAME: download-service
      JWT_SECRET: dev-secret-change-me
      DB_AUTO_CREATE: "0"
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "8004:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  stream-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/stream-service
    environment:
      SERVICE_NAME: stream-service
      DB_AUTO_CREATE: "0"
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: songs
      PUBLIC_STREAM_BASE: http://localhost:8005
    ports:
      - "8005:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  admin-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/admin-service
    environment:
      SERVICE_NAME: admin-service
      JWT_SECRET: dev-secret-change-me
      DB_AUTO_CREATE: "0"
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
    ports:
      - "8006:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  download-worker:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/download-worker
    environment:
      JWT_SECRET: dev-secret-change-me
      DB_AUTO_CREATE: "0"
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/spotify_youtube
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: songs
    command: celery -A app.worker:celery_app worker --loglevel=info
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
