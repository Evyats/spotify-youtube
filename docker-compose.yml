services:
  web:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/web
    environment:
      FRONTEND_INTERNAL_API_BASE: ${FRONTEND_INTERNAL_API_BASE}
      FRONTEND_PUBLIC_API_BASE: ${FRONTEND_PUBLIC_API_BASE}
    ports:
      - "3000:8000"
    depends_on:
      api-gateway:
        condition: service_started

  db-migrate:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/auth-service
    command: alembic -c alembic.ini upgrade head
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA}
    ports:
      - "5432:5432"
    volumes:
      - ./infra/docker/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d spotify_youtube"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./infra/docker/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./infra/docker/data/minio:/data

  api-gateway:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/api-gateway
    environment:
      SERVICE_NAME: ${API_GATEWAY_SERVICE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      SEARCH_SERVICE_URL: ${SEARCH_SERVICE_URL}
      DOWNLOAD_SERVICE_URL: ${DOWNLOAD_SERVICE_URL}
      CATALOG_SERVICE_URL: ${CATALOG_SERVICE_URL}
      STREAM_SERVICE_URL: ${STREAM_SERVICE_URL}
      ADMIN_SERVICE_URL: ${ADMIN_SERVICE_URL}
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_started
      search-service:
        condition: service_started
      download-service:
        condition: service_started
      catalog-service:
        condition: service_started
      stream-service:
        condition: service_started

  auth-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/auth-service
    environment:
      SERVICE_NAME: ${AUTH_SERVICE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      DB_AUTO_CREATE: ${DB_AUTO_CREATE}
      EMAIL_VERIFY_REQUIRED: ${EMAIL_VERIFY_REQUIRED}
      OAUTH_GOOGLE_CLIENT_ID: ${OAUTH_GOOGLE_CLIENT_ID}
      OAUTH_GOOGLE_CLIENT_SECRET: ${OAUTH_GOOGLE_CLIENT_SECRET}
      OAUTH_GOOGLE_REDIRECT_URI: ${OAUTH_GOOGLE_REDIRECT_URI}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8001:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  catalog-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/catalog-service
    environment:
      SERVICE_NAME: ${CATALOG_SERVICE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      DB_AUTO_CREATE: ${DB_AUTO_CREATE}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8002:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  search-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/search-service
    environment:
      SERVICE_NAME: ${SEARCH_SERVICE_NAME}
    ports:
      - "8003:8000"

  download-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/download-service
    environment:
      SERVICE_NAME: ${DOWNLOAD_SERVICE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      DB_AUTO_CREATE: ${DB_AUTO_CREATE}
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    ports:
      - "8004:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  stream-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/stream-service
    environment:
      SERVICE_NAME: ${STREAM_SERVICE_NAME}
      DB_AUTO_CREATE: ${DB_AUTO_CREATE}
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      PUBLIC_STREAM_BASE: ${PUBLIC_STREAM_BASE}
    ports:
      - "8005:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  admin-service:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/admin-service
    environment:
      SERVICE_NAME: ${ADMIN_SERVICE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      DB_AUTO_CREATE: ${DB_AUTO_CREATE}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8006:8000"
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  download-worker:
    build:
      context: .
      dockerfile: infra/docker/python-service.Dockerfile
      args:
        APP_DIR: apps/download-worker
    environment:
      JWT_SECRET: ${JWT_SECRET}
      DB_AUTO_CREATE: ${DB_AUTO_CREATE}
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
    command: celery -A app.worker:celery_app worker --loglevel=info
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

