<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>My Music</h1>
      <div class="gateway">
        <span class="status-dot {{ 'ok' if gateway_ok else 'bad' }}"></span>
        Gateway {{ "Online" if gateway_ok else "Offline" }}
      </div>
    </header>

    <main class="container">
      <section class="panel auth-panel">
        <h2>Account</h2>
        <div class="row">
          <input id="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
        </div>
        <div class="row">
          <button id="signupBtn">Sign Up</button>
          <button id="verifyBtn" class="secondary">Verify</button>
          <button id="signinBtn" class="secondary">Sign In</button>
        </div>
        <input id="verifyToken" placeholder="Verification token (from sign-up response)" />
        <p id="authState" class="hint">Not signed in</p>
      </section>

      <section class="panel">
        <h2>Search Songs</h2>
        <div class="row">
          <input id="query" placeholder="Search for a song..." />
          <button id="searchBtn">Search</button>
        </div>
        <div id="searchResults" class="list">
          <p class="hint">Search results will appear here.</p>
        </div>
      </section>

      <section class="panel">
        <div class="title-row">
          <h2>Your Library</h2>
          <button id="libraryBtn" class="secondary">Refresh</button>
        </div>
        <div id="libraryList" class="list">
          <p class="hint">Library is empty.</p>
        </div>
      </section>

      <section class="panel">
        <h2>Now Playing</h2>
        <p id="nowPlaying" class="hint">Nothing playing.</p>
        <audio id="player" controls preload="none"></audio>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script>
      window.APP_CONFIG = { apiBase: "{{ api_base }}" };
    </script>
    <script src="/static/app.js"></script>
  </body>
</html>
