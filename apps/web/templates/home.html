{% extends "base.html" %}

{% block content %}
<section class="panel">
  <h2>Account</h2>
  <div class="row">
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
  </div>
  <div class="row">
    <button id="signupBtn">Sign Up</button>
    <button id="verifyBtn" class="secondary">Verify</button>
    <button id="signinBtn" class="secondary">Sign In</button>
    <button id="signoutBtn" class="secondary">Sign Out</button>
  </div>
  <input id="verifyToken" placeholder="Verification token (from sign-up response)" />
  <p id="authState" class="hint">Not signed in</p>
</section>

<section class="panel">
  <h2>Start Here</h2>
  <p class="hint">1. Create account and verify email.</p>
  <p class="hint">2. Sign in.</p>
  <p class="hint">3. Go to <a href="/search">Search</a> and add songs.</p>
  <p class="hint">4. Go to <a href="/library">Library</a> to play songs.</p>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/home.js"></script>
{% endblock %}
