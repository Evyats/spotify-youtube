{% extends "base.html" %}

{% block content %}
<section class="panel">
  <div class="title-row">
    <h2>Your Library</h2>
    <div class="row">
      <button id="libraryBtn" class="secondary">Refresh</button>
      <p id="authState" class="hint"></p>
    </div>
  </div>
  <div id="libraryList" class="list">
    <p class="hint">Library is empty.</p>
  </div>
</section>

<section class="panel">
  <h2>Now Playing</h2>
  <p id="nowPlaying" class="hint">Nothing playing.</p>
  <audio id="player" controls preload="none"></audio>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/library.js"></script>
{% endblock %}
